<nav class="navbar">
  <div class="container">
      <div class="ui-g">
        <div class="ui-g-12">
            <!-- (click)="exibindoMenu = !exibindoMenu" função para alternar variável booleana de true para false -->
            <a href="javascript:;" class="navbar-toggle" (click)="exibindoMenu = !exibindoMenu">
              <i class="fa fa-bars"></i>
            </a>
        </div>
      </div>
  </div>
  <!-- [hidden] propriedade que exibe ou não o menu de acordo com o valor da variável booleana -->
  <ul class="navbar-menu" [hidden]="!exibindoMenu">
    <li class="navbar-usuario">{{ auth.jwtPayload?.nome }}</li>
    <li class="navbar-menuitem" routerLinkActive="ativo"
      *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTOS')"><a routerLink="/lancamentos">Lançamentos</a></li>
    <li class="navbar-menuitem" routerLinkActive="ativo"
      *ngIf="auth.temPermissao('ROLE_PESQUISAR_PESSOA')"><a routerLink="/pessoas">Pessoas</a></li>
    <li class="navbar-menuitem" routerLinkActive="ativo"><a routerLink="#">logout</a></li>
  </ul>

</nav>
