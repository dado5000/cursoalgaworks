<p-dataTable [value]="pessoas" [paginator]="true" [rows]="4"
        [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="uf" header="Estado" styleClass="col-data"></p-column>
        <p-column field="status" header="Status" styleClass="col-data">
          <ng-template let-situacao="rowData" pTemplate="body">
            <a href="#" [pTooltip]=" situacao.status ? 'Desativar' : 'Ativar' "
              tooltipPosition="top">
              {{ situacao.status ? 'Ativo' : 'Inativo'}}
            </a>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
      </p-column>
</p-dataTable>
