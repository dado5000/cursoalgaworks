<div class="container">
    <!-- Diretiva estrutural *ngif
    <div class="alert alert-success" role="alert" *ngIf="adicionado">
       Funcionário criado: <strong>{{ nome }}</strong>
    </div>
    -->
    <!-- Diretiva de atributo, faz a mesma coisa de forma diferente -->
    <div class="alert alert-success" role="alert" [hidden]="!adicionado">
        Funcionário criado: <strong>{{ nome }}</strong>
     </div>     

    <div class="form-group">
        <label >Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" required="true" 
            (focus)="adicionado = false">
    </div>

    <button type="button" class="btn btn-primary" 
        (click)="adicionar(nome.value)" [disabled] = "nome.length == 0">Adicionar</button>

    <div class="row" style="margin-top: 20px">

        <div class="col-2" *ngFor="let f of funcionarios" style="margin-top: 10px">
            <app-funcionario-card [funcionario] = "f" ></app-funcionario-card>
        </div>       

    </div>
       

</div>
